<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Банковские услуги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/main.css" th:href="@{main.css}">
</head>
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css');
    html,
    body {
        height: 100%
    }
</style>
<div th:if="${message}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="5000">
    <div th:class="'toast-' + ${messageType}">
        <div class="toast-header">
            <strong class="mr-auto">Уведомление</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <br>
        <span th:text="${message}"></span>
    </div>
</div>
<body class="text-center">
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <h1 class="cover-heading" style="color: #198754; font-weight: bold; font-size: 50px">БАНКОВСКИЕ УСЛУГИ</h1>
        <p class="lead">Привет</p>
        <form id="jsonForm" action="/upload" method="post" enctype="multipart/form-data">
            <p class="lead">
                <input type="file" id="jsonFile" name="jsonFile" accept=".json">
            </p>
            <button type="submit" class="btn btn-lg btn-outline-success">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('.toast').toast('show');
    });
    $('.toast .close').click(function(){
        $(this).parents('.toast').toast('hide');
    });
</script>
